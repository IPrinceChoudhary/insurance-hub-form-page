            <!-- Fuel Type Field -->
            <div class="w-full mb-6">

                for="fuelType"
                class="block mb-1 text-gray-700 font-semibold"

          <div class="lg:flex lg:gap-8">
            <!-- Variant Field -->
            <div class="w-full mb-6">
              <label

                class="block mb-1 text-gray-700 font-semibold"

              />
